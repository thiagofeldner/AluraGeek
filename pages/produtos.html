<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek - Home</title>

    <link rel="icon" href="../assets/imagens/logo_alura.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/cabecalho.css" />
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="../css/listar__produtos.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header class="header__container">
      <div class="header__conteudo">
        <a href="../index.html">
          <img src="../assets/imagens/logo.svg" alt="" />
        </a>
        <div class="header__pesquisar">
          <input
            class="header__search"
            type="text"
            placeholder="O que deseja encontrar ?"
          />
        </div>
      </div>
      <img class="img__pesquisar" src="../assets/imagens/lupa.svg" alt="" />
    </header>

    <div class="produtos__container">
      <div class="produtos__conteudo">
        <div class="produtos__titulo">
          <strong>Todos os produtos</strong>
          <a href="./add_produtos.html">
            <button class="btn__adicionar" type="submit">Adicionar Produto</button>
          </a>
        </div>
        <ul class="produtos__lista" alt="Lista de Produtos" data-lista>
          
        </ul>
      </div>
    </div>

    <footer>
      <div class="footer__container">
        <div class="footer__conteudo">
          <div class="footer__logo__nav">
            <img src="../assets/imagens/logo.svg" alt="" />
            <nav class="footer__nav">
              <ul>
                <li><a href="">Quem somos nós</a></li>
                <li><a href="">Política de privacidade</a></li>
                <li><a href="">Programa fidelidade</a></li>
                <li><a href="">Nossas lojas</a></li>
                <li><a href="">Quero ser franqueado</a></li>
                <li><a href="">Anuncie aqui</a></li>
              </ul>
            </nav>
          </div>
          <form class="footer__form">
            <strong>Fale conosco</strong>
            <div class="input__wrapper">
              <input name="nome" placeholder="Nome" />
              <label>Nome</label>
            </div>
            <div>
              <div class="textarea__wrapper">
                <textarea placeholder="Escreva sua mensagem"></textarea>
                <label>Escreva sua mesagem</label>
              </div>
            </div>
            <button class="btn__enviar">Enviar Mensagem</button>
          </form>
        </div>
      </div>
      <div class="rodape">
        <span>Desenvolvido por Thiago Feldner</span>
        <span>2023</span>
      </div>
    </footer>
    
    <script src="../js/conectaApi.js" type="module"></script>
    <script src="../js/mostrarProdutos.js" type="module"></script>
    <script src="../js/deletarProduto.js" type="module"></script>
    
  </body>
</html>
